    <div class="t3">
        <h1>CONTATO</h1>
    </div>
    <div class="formulario">
        <form>
            <label for="nomecompleto">Nome Completo</label>
            <input type="text" id="nomecompleto" class="input-padrao" placeholder="Nome">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

            <label for="endereço">Endereço</label>
            <input type="text" id="endereço" class="input-padrao" placeholder="Endereço">

            <p>Como prefere nosso contato:</p>

            <label for="radio-email"> <input type="radio" name="Contato" value="email" id="radio-email"> Email</label>
            

            <label for="radio-telefone"> <input type="radio" name="Contato" value="telefone" id="radio-telefone"> Telefone</label>
            

            <label for="radio-whatsapp"> <input type="radio" name="Contato" value="whatsapp" id="radio-whatsapp"> whatsapp</label>
            

            <input class="enviar" type="submit" value="Enviar Formulário">
        </form>
    </div>
</div>
